<div *ngIf="afAuth.authState | async; let user; else showLogin">
  <h1>Hello {{ afAuth.user }}!</h1>
  <button (click)="logout()">Logout</button>
</div>

<ng-template #showLogin>
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <div class="jumbotron">
        <form>
          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" #email>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" #password>
          </div>
          <div class="alert alert-danger" [hidden]="validLoginAttempt">Invalid Email or Password!</div>
          <div class="form-group">
            <!-- <app-two-button leftButton='Login' rightButton='Forgot Password'></app-two-button> -->
            <button class="btn btn-secondary" type="submit" (click)="login(email, password)">Login</button>
            <button class="btn btn-secondary" type="submit">Forgot Password</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</ng-template>
