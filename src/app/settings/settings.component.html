<h1>Update your information here</h1>
<h5>this will overwrite your current profile information.</h5>
<br>

<ul class="list-group">
  <li class="list-group-item">First Name: {{firstName}}</li>
  <li class="list-group-item">Last Name: {{lastName}}</li>
  <li class="list-group-item">Email: {{email}}</li>
</ul>
<br>
<div>
  <form>
    <div>
      <label>First Name</label>
      <input type="text" placeholder="First Name" [(ngModel)]="model.firstName" name="firstName">
    </div>      
    <div>
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" [(ngModel)]="model.lastName" name="lastName">
    </div>
    <div>
      <label>Email</label>
      <input type="text" placeholder="Email" [(ngModel)]="model.email" name="email">
    </div>
    <div>
      <button (click)="updateProfile()"> Update Profile </button>
    </div>
  </form>
</div>
